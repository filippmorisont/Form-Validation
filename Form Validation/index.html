<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <!-- Form -->
    <section class="container">
      <form>
        <div class="input-container">
          <input
            type="text"
            placeholder="Name*"
            class="username"
            id="username"
          />
          <p class="user-msg msg">error message</p>
        </div>

        <div class="input-container">
          <input
            type="email"
            placeholder="Email Address*"
            class="email"
            id="email"
          />
          <p class="email-msg msg">error message</p>
        </div>
        <div class="input-container">
          <input
            type="password"
            placeholder="Password*"
            class="password1"
            id="password1"
          />
          <p class="password1-msg msg">error message</p>
        </div>
        <div class="input-container">
          <input
            type="password"
            placeholder="Confirm Password*"
            id="password2"
            class="password2"
          />
          <p class="password2-msg msg">error message</p>
        </div>
        <input type="submit" value="Submit" class="submit" />
        <p class="already">Already have an account? <a href="#">Login</a></p>
      </form>
      <!-- Image / Content -->
      <div class="content">
        <img
          src="https://noblewoodgardenstore.ie/wp-content/uploads/2021/12/malvestida-magazine-DMl5gG0yWWY-unsplash-edited.jpg"
        />
        <h1>
          Shoe <br />
          Palace
        </h1>
      </div>
    </section>

    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
